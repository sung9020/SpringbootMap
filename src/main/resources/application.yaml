spring:
  profiles: local

  datasource:
    data: classpath:init-app.sql
    url:
    platform: h2
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: create-drop

server:
  tomcat:
    accesslog:
      pattern: common - %a %u %{yyyy-MM-dd HH:mm:ss}t "%r" %s %b
      enabled: true
    basedir: c:/map/log
  port: 9090

management:
  security:
    enabled: false

static:
  resource:
    location: file:///C:/map/

mvc:
  view:
    prefix: /resources/templates/
    suffix: .hbs

company:
  kakao:
    domain: dapi.kakao.com



logging:
  level:
   ROOT: DEBUG
---
